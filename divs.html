<html>

    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>

    <!-- Parent Div -->
    <div style="background-color:navy;">
      
      <!-- Div Block1 -->
      <div style="width:50%; margin-left:20%; background-color:chartreuse;font-size: 200%">
        <p style="color:red">Block1<p>
        <p>Width: 50%, Left margin: 20%</p>
        <p>div elements can wrap p elements
          </p>
      </div>
      
      <!-- Div Block2 -->
      <div style="width:50%; background-color:chartreuse;font-size: 200%">
        <p style="color:red">Block2</p>
        <p>Width: 50%, Left margin: 0%</p>
        <img src="front-flowers.jpg" width=40%>
      </div>
      
      <div style="width:30%; margin-left:60%; background-color:pink;font-size: 200%">
        <p style="color:red">Block3</p>
        <p>Width: 30%, Left margin: 60%</p>
      </div>
      
    </div>

  </body>
